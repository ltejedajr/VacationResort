<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ACME Car Rentals</title>
    <link rel="icon" type="img" href="images/carIcon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>

<style>

.box{
    width: 400px;
    height: 790px;
    border: 1px solid black;
    padding: 20px;
}
   
label {
    display: inline;
    width: 1px;
}

#redCircle {
  display: none;
  position: absolute;
  text-align: center;
  color: white;
  transform: translate(38%, -80%);

}

#receiptBox {
  background-image: url(images/receiptPaper.jpg)

}

#blueSedanCarRental {
  position: absolute;
  text-align: center;
  color: white;
  transform: translate(375%, -60%);
}

</style>
   
  <body>
    <header class="container">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid" style="background-color: rgb(71, 71, 123); margin-top: -8px;">
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <a class="navbar-brand" href="#"><img src="images/oasisResortsLogo.png" width="185px" height="80px"></a>
              <div class="collapse navbar-collapse" id="oasisNavDiv">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a style="color: rgb(255, 255, 255);" class="nav-link active" aria-current="page" href="index.html">Home</a>
                  </li>
                  <li class="nav-item">
                    <a style="color: rgb(255, 255, 255);" class="nav-link" href="overnightStay.html">Overnight Cost
                      Estimator</a>
                  </li>
                  <li class="nav-item">
                    <a style="color: rgb(255, 255, 255);" class="nav-link" href="dining.html">Dining</a>
                  </li>
                  <li class="nav-item">
                    <a style="color: rgb(255, 255, 255);" class="nav-link" href="carRental.html">Car Rental</a>
                  </li>
                  <li class="nav-item">
                    <a style="color: rgb(255, 255, 255);" class="nav-link" href="activities.html">Activities</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
    </header>

    <main class="container">
        <div class="box mt-5" style="text-align: justify; width: 70em;" id="receiptBox">

            <h1 style="text-align: center; font-style: italic; margin-bottom: 20px;">ACME</h1><br>
            <img src="images/blueSedanCarRental.png" width="125" height="125" id="blueSedanCarRental">
            <h1 style="text-align: center; font-style: italic; margin-top: 10px">Car Rentals</h1><hr>

            <div class="container text-center">
              <div class="row align-items-start">
                <div class="col">

            <label class="form-label" for="inputPickupDate">Pickup date: </label>
            <input class="form-label" id="inputPickupDate" type="date"><br>

            <label class="form-label" for="inputNumOfDays">Number of days: </label>
            <input class="form-label" id="inputNumOfDays" type="text"><br><br>

            </div>

            <div class="col">
            <label for="options" style="font-weight: bold;">Options</label><br>
            
            <input type="checkbox" id="tollTag" name="tollTag" value="tolltag">
            <label for="tollTag"></label>Electronic Toll Tag ($3.95/day)</label><br>
            
            <input type="checkbox" id="gps" name="gps" value="gps">
            <label for="gps"></label>GPS ($2.95/day)</label><br>

            <input type="checkbox" id="roadsideAssistance" name="roadsideAssistance" value="roadsideassistance" style="margin-bottom: 20px">
            <label for="roadsideAssistance"></label>Roadside Assistance ($2.95/day)</label><br>
          </div>

          <div class="col">

            <label for="under25" style="font-weight: bold;">Under 25</label><br>
            <input type="radio" name="under25" id="noRadioBtn" value="no"> No 
            <input type="radio" name="under25" id="yesRadioBtn"value="yes" style="margin-left: 10px;"> Yes<br>
            
            <div class="mt-3">
                <button type="button" id="totalCostBtn" class="btn btn-white" style="border-color: black;">Estimate Total Cost</button>
            </div>
            
            </div>
            
            <br>

            <div style="text-align: center;">
                <h6>Car Rental: </h6><h6 id="outputCarRental"></h6>
                <h6>Options: </h6><h6 id="outputOptions"></h6>
                <h6>Under 25 Surcharge: </h6><h6 id="outputUnder25"></h6><br>
                
                <h6 style="font-weight: bold;">Total Due: </h6><h6 id="outputTotalDue"></h6>
            </div>  
            
            <div> 
                <img id="redCircle" src="images/redCircle.png" alt="redCircle" width="200px" height="100px"/> 
            </div>
            
            
            
        </div>
    </main>

    <script src="scripts/carRental.js"></script>

  </body>
</html>
